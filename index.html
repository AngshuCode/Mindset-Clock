<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindset Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="clock-container">
    <div class="clock-face">
      <span class="label good">Good</span>
      <span class="label bad">Bad</span>
      <span class="label worst">Worst</span>
      <div class="hand hour"></div>
      <div class="center"></div>
    </div>
  </div>
  <div class="message-container">
    <p class="message">"Good time" is always now!</p>
    <p class="bad-time">Bad times? It's just your mindset.</p>
    <p class="worst-time">Worst times make you stronger!</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
